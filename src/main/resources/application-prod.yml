server:
  port: ${SERVER_PORT:8080}

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
  thymeleaf:
    cache: true

logging:
  level:
    root: info
    org.hibernate.SQL: warn

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info

app:
  bootstrap:
    seed-default-config-data: false

system:
  address-generator:
    enabled: ${SYSTEM_ADDRESS_GENERATOR_ENABLED:true}
    base-url: ${SYSTEM_ADDRESS_GENERATOR_BASE_URL:http://127.0.0.1:8082}
    generate-path: ${SYSTEM_ADDRESS_GENERATOR_GENERATE_PATH:/api/system-addresses/generate}
