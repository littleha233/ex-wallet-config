server:
  port: ${SERVER_PORT:8080}

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
  thymeleaf:
    cache: true

logging:
  level:
    root: info
    org.hibernate.SQL: warn

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info

app:
  bootstrap:
    seed-default-config-data: false
