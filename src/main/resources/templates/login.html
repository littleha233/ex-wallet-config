<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - ex-wallet-config</title>
    <style>
        :root {
            --bg: #eef3fb;
            --panel: #ffffff;
            --line: #d8e2f0;
            --ink: #1f2a37;
            --muted: #5f6b7a;
            --primary: #0f6cbd;
            --primary-hover: #0a4f8f;
            --danger: #b42318;
            --success: #067647;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(circle at 12% 8%, #dbeafe 0%, transparent 36%),
                        radial-gradient(circle at 90% 14%, #cffafe 0%, transparent 40%),
                        var(--bg);
            color: var(--ink);
            font-family: "PingFang SC", "Noto Sans SC", "Segoe UI", sans-serif;
            padding: 16px;
        }

        .card {
            width: min(420px, 100%);
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: 14px;
            box-shadow: 0 12px 36px rgba(15, 23, 42, 0.10);
            padding: 20px;
            display: grid;
            gap: 12px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .hint {
            color: var(--muted);
            font-size: 13px;
            line-height: 1.6;
        }

        .field {
            display: grid;
            gap: 6px;
        }

        label {
            font-size: 13px;
            color: var(--muted);
        }

        input {
            width: 100%;
            border: 1px solid var(--line);
            border-radius: 8px;
            padding: 10px 11px;
            font-size: 14px;
            background: #fff;
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 10px 12px;
            background: var(--primary);
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover { background: var(--primary-hover); }

        .msg {
            min-height: 18px;
            font-size: 13px;
        }

        .msg.error { color: var(--danger); }
        .msg.success { color: var(--success); }

        .links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--muted);
            gap: 8px;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
<section class="card">
    <h1>账号登录</h1>
    <div class="hint">默认账号：<b>admin</b>，默认密码：<b>123456</b></div>

    <div class="msg error" th:if="${showError}">用户名或密码错误，请重试。</div>
    <div class="msg success" th:if="${showLogoutSuccess}">已退出登录。</div>
    <div class="msg success" th:if="${showRegisterSuccess}">注册成功，请登录。</div>

    <form method="post" action="/login">
        <div class="field">
            <label for="username">用户名</label>
            <input id="username" name="username" type="text" autocomplete="username" required>
        </div>
        <div class="field">
            <label for="password">密码</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required>
        </div>
        <button type="submit">登录</button>
    </form>

    <div class="links">
        <span>没有账号？</span>
        <a href="/register">去注册</a>
    </div>
</section>
</body>
</html>
