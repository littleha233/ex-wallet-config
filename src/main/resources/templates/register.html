<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - ex-wallet-config</title>
    <style>
        :root {
            --bg: #eef3fb;
            --panel: #ffffff;
            --line: #d8e2f0;
            --ink: #1f2a37;
            --muted: #5f6b7a;
            --primary: #0f6cbd;
            --primary-hover: #0a4f8f;
            --danger: #b42318;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(circle at 12% 8%, #dbeafe 0%, transparent 36%),
                        radial-gradient(circle at 90% 14%, #cffafe 0%, transparent 40%),
                        var(--bg);
            color: var(--ink);
            font-family: "PingFang SC", "Noto Sans SC", "Segoe UI", sans-serif;
            padding: 16px;
        }

        .card {
            width: min(460px, 100%);
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: 14px;
            box-shadow: 0 12px 36px rgba(15, 23, 42, 0.10);
            padding: 20px;
            display: grid;
            gap: 12px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .hint {
            color: var(--muted);
            font-size: 13px;
            line-height: 1.6;
        }

        .field {
            display: grid;
            gap: 6px;
        }

        label {
            font-size: 13px;
            color: var(--muted);
        }

        input {
            width: 100%;
            border: 1px solid var(--line);
            border-radius: 8px;
            padding: 10px 11px;
            font-size: 14px;
            background: #fff;
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 10px 12px;
            background: var(--primary);
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover { background: var(--primary-hover); }

        .msg {
            min-height: 18px;
            color: var(--danger);
            font-size: 13px;
        }

        .links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--muted);
            gap: 8px;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
<section class="card">
    <h1>账号注册</h1>
    <div class="hint">仅注册成功并登录的账号，才可以访问配置页面并修改配置。</div>
    <div class="msg" th:text="${errorMessage}"></div>

    <form method="post" action="/register">
        <div class="field">
            <label for="username">用户名（3-32位，字母/数字/下划线）</label>
            <input id="username" name="username" type="text" required th:value="${username}">
        </div>
        <div class="field">
            <label for="password">密码（6-64位）</label>
            <input id="password" name="password" type="password" required>
        </div>
        <div class="field">
            <label for="confirmPassword">确认密码</label>
            <input id="confirmPassword" name="confirmPassword" type="password" required>
        </div>
        <button type="submit">注册</button>
    </form>

    <div class="links">
        <span>已有账号？</span>
        <a href="/login">返回登录</a>
    </div>
</section>
</body>
</html>
