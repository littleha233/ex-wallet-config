<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>币种扩展参数配置</title>
    <link rel="stylesheet" href="/config-layout.css">
    <style>
        :root {
            --bg: #f3f6fb;
            --panel: #ffffff;
            --line: #d7e0ec;
            --ink: #1f2a37;
            --muted: #5f6b7a;
            --primary: #0f6cbd;
            --primary-hover: #0a4f8f;
            --danger: #b42318;
        }

        * { box-sizing: border-box; }

        html, body {
            width: 100%;
            overflow-x: hidden;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at 10% 10%, #dbeafe 0%, transparent 35%),
                        radial-gradient(circle at 85% 12%, #cffafe 0%, transparent 40%),
                        var(--bg);
            color: var(--ink);
            font-family: "PingFang SC", "Noto Sans SC", "Segoe UI", sans-serif;
        }

        .content-shell, .content-wrap, .panel {
            min-width: 0;
        }

        .title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 { margin: 0; font-size: 24px; }
        .hint { color: var(--muted); font-size: 13px; }

        .filters {
            margin-top: 10px;
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, minmax(180px, 1fr));
        }

        .field {
            display: grid;
            gap: 6px;
        }

        label {
            font-size: 12px;
            color: var(--muted);
        }

        input, select, textarea {
            width: 100%;
            border: 1px solid var(--line);
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 14px;
            background: #fff;
            font-family: inherit;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            font-size: 12px;
        }

        .btns {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        .action-row {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            color: #fff;
            background: var(--primary);
            font-size: 13px;
        }

        button:hover { background: var(--primary-hover); }
        .ghost { background: #475467; }
        .danger { background: var(--danger); }

        .table-scroll {
            width: 100%;
            max-width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            overscroll-behavior-x: contain;
            touch-action: pan-x;
            cursor: grab;
        }

        .table-scroll.dragging { cursor: grabbing; }

        .config-table {
            width: 100%;
            min-width: 1260px;
            border-collapse: collapse;
            font-size: 13px;
        }

        .config-table th,
        .config-table td {
            border-bottom: 1px solid var(--line);
            text-align: left;
            padding: 10px 8px;
            vertical-align: middle;
            white-space: nowrap;
        }

        .config-table th {
            color: var(--muted);
            font-weight: 700;
            background: #f8fafc;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .config-table tr.data-row:hover {
            background: #f8fbff;
        }

        .config-table tr.data-row.selected-row {
            background: #eef5ff;
        }

        .select-col {
            width: 42px;
            text-align: center;
        }

        .select-cell {
            text-align: center;
        }

        .row-select-checkbox,
        .header-select-checkbox {
            width: 15px;
            height: 15px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .cell-ellipsis {
            display: inline-block;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: bottom;
            max-width: 180px;
        }

        .cell-ellipsis.rpc {
            max-width: 300px;
        }

        .cell-ellipsis.extra {
            max-width: 380px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        }

        .status-chip {
            display: inline-flex;
            align-items: center;
            border-radius: 999px;
            padding: 4px 10px;
            font-size: 12px;
            font-weight: 700;
            border: 1px solid #c7d7f2;
            color: #0b4e8d;
            background: #e8f2ff;
        }

        .status-chip.off {
            border-color: #d0d5dd;
            color: #475467;
            background: #f2f4f7;
        }

        .row-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .detail-row td {
            padding: 0;
            background: #f8fafc;
        }

        .detail-panel {
            padding: 10px 12px;
            display: grid;
            gap: 8px;
            grid-template-columns: repeat(3, minmax(180px, 1fr));
        }

        .detail-item {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #fff;
            padding: 6px 8px;
        }

        .detail-label {
            font-size: 11px;
            color: #64748b;
        }

        .detail-value {
            margin-top: 2px;
            font-size: 12px;
            color: #1f2a37;
            word-break: break-all;
        }

        .empty-row {
            text-align: center;
            color: #64748b;
            background: #f8fbff;
        }

        .msg {
            min-height: 18px;
            color: #b42318;
            font-size: 13px;
        }

        .sub-msg {
            min-height: 16px;
            color: #b42318;
            font-size: 12px;
            margin-top: 6px;
        }

        .modal-mask {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.45);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 14px;
            z-index: 99;
        }

        .modal-mask.show { display: flex; }

        .modal {
            width: min(980px, 100%);
            max-height: 92vh;
            overflow: auto;
            background: #fff;
            border-radius: 12px;
            border: 1px solid var(--line);
            padding: 16px;
            box-shadow: 0 20px 50px rgba(2, 6, 23, 0.25);
        }

        .modal-grid {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(2, minmax(220px, 1fr));
            gap: 10px;
        }

        .span-2 { grid-column: span 2; }

        .kv-table {
            width: 100%;
            border-collapse: collapse;
        }

        .kv-table th, .kv-table td {
            border-bottom: 1px solid #dbe4ef;
            padding: 7px;
        }

        .kv-table input {
            border-radius: 6px;
            padding: 6px 8px;
            font-size: 13px;
        }

        .result-modal {
            width: min(560px, 100%);
        }

        .result-grid {
            margin-top: 12px;
            display: grid;
            gap: 10px;
        }

        .result-item {
            border: 1px solid #dbe4ef;
            border-radius: 10px;
            background: #f8fafc;
            padding: 10px 12px;
        }

        .result-label {
            font-size: 12px;
            color: #667085;
            margin-bottom: 4px;
        }

        .result-value {
            color: #1f2a37;
            font-size: 14px;
            word-break: break-all;
        }

        .result-value.address {
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            font-size: 13px;
        }

        @media (max-width: 980px) {
            .filters, .modal-grid { grid-template-columns: 1fr; }
            .span-2 { grid-column: span 1; }
            .config-table { min-width: 980px; }
            .cell-ellipsis.rpc { max-width: 240px; }
            .cell-ellipsis.extra { max-width: 320px; }
            .detail-panel { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
<div class="app-shell">
    <aside class="sidebar">
        <h2 class="sidebar-title">配置中心</h2>
        <nav class="sidebar-nav">
            <a class="sidebar-link" href="/coin-config">币种配置</a>
            <a class="sidebar-link" href="/blockchain-config">区块链配置</a>
            <a class="sidebar-link active" href="/coin-chain-config">币种扩展参数配置</a>
            <a class="sidebar-link" href="/">首页</a>
            <a class="sidebar-link" href="/logout">退出登录</a>
        </nav>
    </aside>

    <main class="content-shell">
        <div class="content-wrap">
            <section class="panel">
                <div class="title-row">
                    <div>
                        <h1>币种扩展参数配置</h1>
                        <div class="hint">扩展字段支持 JSON 输入，也可通过“展开KV”打开二级弹窗按 key/value 维护。</div>
                    </div>
                    <div class="top-links">
                        <a href="/coin-config">币种配置</a>
                        <a href="/blockchain-config">区块链配置</a>
                        <a href="/logout">退出登录</a>
                    </div>
                </div>
            </section>

            <section class="panel">
                <div class="filters">
                    <div class="field">
                        <label for="filterCoinSelect">币种</label>
                        <select id="filterCoinSelect"></select>
                    </div>
                    <div class="field">
                        <label for="filterBlockchainSelect">区块链</label>
                        <select id="filterBlockchainSelect">
                            <option value="">全部区块链</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="filterEnabled">状态</label>
                        <select id="filterEnabled">
                            <option value="all">全部</option>
                            <option value="true">启用</option>
                            <option value="false">禁用</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>操作</label>
                        <div class="btns">
                            <button id="searchBtn" type="button">查询</button>
                            <button id="resetFilterBtn" type="button" class="ghost">重置</button>
                        </div>
                    </div>
                </div>
                <div class="action-row">
                    <button id="addConfigBtn" type="button">新增扩展参数</button>
                    <button id="generateSystemAddressBtn" type="button">生成系统地址</button>
                </div>
                <div id="pageMsg" class="msg"></div>
            </section>

            <section class="panel">
                <div class="table-scroll">
                    <table class="config-table">
                        <thead>
                        <tr>
                            <th class="select-col">
                                <input id="selectAllRowsCheckbox" class="header-select-checkbox" type="checkbox" aria-label="全选当前列表">
                            </th>
                            <th>ID</th>
                            <th>币种</th>
                            <th>区块链ID</th>
                            <th>链简称</th>
                            <th>链全称</th>
                            <th>RPC</th>
                            <th>扩展参数(JSON)</th>
                            <th>状态</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="chainTableBody"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>
</div>

<div id="chainModalMask" class="modal-mask">
    <div class="modal">
        <div class="title-row">
            <h2 id="chainModalTitle" style="margin:0;font-size:20px;">编辑扩展参数</h2>
            <button id="closeModalBtn" type="button" class="ghost">关闭</button>
        </div>

        <div class="modal-grid">
            <div class="field">
                <label for="formCoinSelect">币种</label>
                <select id="formCoinSelect"></select>
            </div>
            <div class="field">
                <label for="chainCodeInput">链简称</label>
                <select id="chainCodeInput">
                    <option value="">请选择链简称</option>
                </select>
            </div>
            <div class="field">
                <label for="blockchainIdInput">区块链ID</label>
                <input id="blockchainIdInput" type="number" placeholder="自动带出" readonly>
            </div>
            <div class="field">
                <label for="chainNameInput">链全称</label>
                <input id="chainNameInput" type="text" placeholder="自动带出" readonly>
            </div>
            <div class="field span-2">
                <label for="rpcUrlInput">RPC URL</label>
                <input id="rpcUrlInput" type="text" placeholder="https://...">
            </div>
            <div class="field">
                <label for="collectionAddressInput">归集地址</label>
                <input id="collectionAddressInput" type="text" placeholder="0x...">
            </div>
            <div class="field">
                <label for="withdrawAddressInput">提币地址</label>
                <input id="withdrawAddressInput" type="text" placeholder="0x...">
            </div>
            <div class="field">
                <label for="minWithdrawAmountInput">最小提币数量</label>
                <input id="minWithdrawAmountInput" type="number" min="0" step="0.000000000000000001" placeholder="0.01">
            </div>
            <div class="field">
                <label for="withdrawPrecisionInput">提币精度</label>
                <input id="withdrawPrecisionInput" type="number" min="0" step="1" placeholder="6">
            </div>
            <div class="field">
                <label for="minDepositAmountInput">最小充值数量</label>
                <input id="minDepositAmountInput" type="number" min="0" step="0.000000000000000001" placeholder="0.001">
            </div>
            <div class="field">
                <label for="depositPrecisionInput">充值精度</label>
                <input id="depositPrecisionInput" type="number" min="0" step="1" placeholder="6">
            </div>
            <div class="field">
                <label for="formEnabledInput">状态</label>
                <select id="formEnabledInput">
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>
            </div>
            <div class="field span-2">
                <label for="extraJsonInput">扩展字段(JSON)</label>
                <textarea id="extraJsonInput" placeholder='{"chainId":1,"gas":21000}'></textarea>
                <div class="btns">
                    <button id="openKvEditorBtn" type="button">展开KV编辑</button>
                    <button id="formatJsonBtn" type="button" class="ghost">校验/格式化JSON</button>
                </div>
                <div class="sub-msg">提示：扩展字段作为一个 JSON 整体保存到 coin_chain_config.extra_json。</div>
            </div>
        </div>

        <div class="btns" style="margin-top:12px;">
            <button id="saveConfigBtn" type="button">保存</button>
            <button id="resetFormBtn" type="button" class="ghost">重置</button>
        </div>
        <div id="modalMsg" class="msg"></div>
    </div>
</div>

<div id="kvModalMask" class="modal-mask" style="z-index:120;">
    <div class="modal" style="width:min(760px,100%);">
        <div class="title-row">
            <h3 id="kvModalTitle" style="margin:0;font-size:20px;">扩展字段 KV 编辑器</h3>
            <button id="closeKvModalBtn" type="button" class="ghost">关闭</button>
        </div>
        <div class="btns" style="margin-top:10px;">
            <button id="addKvRowBtn" type="button">新增一行</button>
            <button id="applyKvBtn" type="button" class="ghost">确认</button>
        </div>
        <table class="kv-table" style="margin-top:10px;">
            <thead>
            <tr>
                <th style="width:34%;">Key</th>
                <th>Value（支持 JSON 字面量）</th>
                <th style="width:90px;">操作</th>
            </tr>
            </thead>
            <tbody id="kvRowsBody"></tbody>
        </table>
        <div id="kvMsg" class="msg"></div>
    </div>
</div>

<div id="addressResultModalMask" class="modal-mask" style="z-index:140;">
    <div class="modal result-modal">
        <div class="title-row">
            <h3 style="margin:0;font-size:20px;">系统地址生成成功</h3>
        </div>
        <div class="result-grid">
            <div class="result-item">
                <div class="result-label">币种</div>
                <div id="resultCoinValue" class="result-value">-</div>
            </div>
            <div class="result-item">
                <div class="result-label">链简称</div>
                <div id="resultChainCodeValue" class="result-value">-</div>
            </div>
            <div class="result-item">
                <div class="result-label">地址</div>
                <div id="resultAddressValue" class="result-value address">-</div>
            </div>
        </div>
        <div class="btns" style="margin-top:14px;justify-content:flex-end;">
            <button id="closeAddressResultModalBtn" type="button">确定</button>
        </div>
    </div>
</div>

<script src="/coin-chain-config.js"></script>
</body>
</html>
