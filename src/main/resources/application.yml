server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: ex-wallet-config
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/springdemo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:Littleha233!}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  thymeleaf:
    cache: false
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level traceId=%X{traceId} %logger{36} - %msg%n"
  level:
    org.hibernate.SQL: debug

coin:
  icon:
    upload-dir: ${COIN_ICON_UPLOAD_DIR:./uploads/coin-icons}
    public-path: ${COIN_ICON_PUBLIC_PATH:/uploads/coin-icons}
    max-size-kb: ${COIN_ICON_MAX_SIZE_KB:512}

app:
  bootstrap:
    seed-default-config-data: ${APP_BOOTSTRAP_SEED_DEFAULT_CONFIG_DATA:false}

system:
  address-generator:
    enabled: ${SYSTEM_ADDRESS_GENERATOR_ENABLED:true}
    base-url: ${SYSTEM_ADDRESS_GENERATOR_BASE_URL:http://127.0.0.1:8091}
    generate-path: ${SYSTEM_ADDRESS_GENERATOR_GENERATE_PATH:/api/system-addresses/generate}
