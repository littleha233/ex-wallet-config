<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>币种扩展参数配置</title>
    <style>
        :root {
            --bg: #f3f6fb;
            --panel: #ffffff;
            --line: #d7e0ec;
            --ink: #1f2a37;
            --muted: #5f6b7a;
            --primary: #0f6cbd;
            --primary-hover: #0a4f8f;
            --danger: #b42318;
            --extra-bg: #f8fbff;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: radial-gradient(circle at 10% 10%, #dbeafe 0%, transparent 35%),
                        radial-gradient(circle at 85% 12%, #cffafe 0%, transparent 40%),
                        var(--bg);
            color: var(--ink);
            font-family: "PingFang SC", "Noto Sans SC", "Segoe UI", sans-serif;
        }

        .page {
            max-width: 1320px;
            margin: 22px auto;
            padding: 0 14px;
            display: grid;
            gap: 14px;
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.05);
            padding: 14px;
        }

        .title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 { margin: 0; font-size: 24px; }
        .hint { color: var(--muted); font-size: 13px; }

        .filters {
            margin-top: 10px;
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, minmax(180px, 1fr));
        }

        .field {
            display: grid;
            gap: 6px;
        }

        label {
            font-size: 12px;
            color: var(--muted);
        }

        input, select {
            width: 100%;
            border: 1px solid var(--line);
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 14px;
            background: #fff;
        }

        .btns {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            color: #fff;
            background: var(--primary);
            font-size: 13px;
        }

        button:hover { background: var(--primary-hover); }
        .ghost { background: #475467; }
        .danger { background: var(--danger); }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th, td {
            border-bottom: 1px solid var(--line);
            text-align: left;
            padding: 9px 8px;
            vertical-align: top;
            overflow-wrap: anywhere;
        }

        th { color: var(--muted); font-weight: 600; white-space: nowrap; }

        .msg {
            min-height: 18px;
            color: #b42318;
            font-size: 13px;
        }

        .nav a {
            color: var(--primary);
            text-decoration: none;
            margin-right: 12px;
            font-weight: 600;
        }

        .extra-wrap {
            padding: 10px;
            border: 1px dashed #b8d0ea;
            border-radius: 10px;
            background: var(--extra-bg);
            display: grid;
            gap: 10px;
        }

        .extra-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .extra-grid {
            display: grid;
            grid-template-columns: 180px 1fr auto;
            gap: 8px;
            align-items: center;
        }

        .extra-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .extra-table th, .extra-table td {
            border-bottom: 1px solid #d5e4f5;
            padding: 7px;
        }

        .modal-mask {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.45);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 14px;
            z-index: 99;
        }

        .modal-mask.show { display: flex; }

        .modal {
            width: min(920px, 100%);
            background: #fff;
            border-radius: 12px;
            border: 1px solid var(--line);
            padding: 16px;
            box-shadow: 0 20px 50px rgba(2, 6, 23, 0.25);
        }

        .modal-grid {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(2, minmax(220px, 1fr));
            gap: 10px;
        }

        @media (max-width: 960px) {
            .filters, .modal-grid { grid-template-columns: 1fr; }
            .extra-grid { grid-template-columns: 1fr; }
            table, thead, tbody, tr, th, td { display: block; }
            thead { display: none; }
            tr {
                border: 1px solid var(--line);
                border-radius: 10px;
                margin-bottom: 10px;
                padding: 8px;
            }
            td { border: none; padding: 5px 0; }
        }
    </style>
</head>
<body>
<main class="page">
    <section class="panel">
        <div class="title-row">
            <div>
                <h1>币种扩展参数配置</h1>
                <div class="hint">扩展字段已经放入扩展参数列表中，支持在列表里展开维护 key/value。</div>
            </div>
            <div class="nav">
                <a href="/coin-config">币种配置</a>
                <a href="/">返回首页</a>
            </div>
        </div>
    </section>

    <section class="panel">
        <div class="filters">
            <div class="field">
                <label for="filterCoinSelect">币种</label>
                <select id="filterCoinSelect"></select>
            </div>
            <div class="field">
                <label for="filterChainCode">链名称/链简称</label>
                <input id="filterChainCode" type="text" placeholder="例如 ETH">
            </div>
            <div class="field">
                <label for="filterEnabled">状态</label>
                <select id="filterEnabled">
                    <option value="all">全部</option>
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>
            </div>
            <div class="field">
                <label>操作</label>
                <div class="btns">
                    <button id="searchBtn" type="button">查询</button>
                    <button id="resetFilterBtn" type="button" class="ghost">重置</button>
                    <button id="addConfigBtn" type="button">新增扩展参数</button>
                </div>
            </div>
        </div>
        <div id="pageMsg" class="msg"></div>
    </section>

    <section class="panel">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>币种</th>
                <th>链</th>
                <th>RPC</th>
                <th>最小提币/精度</th>
                <th>最小充值/精度</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="chainTableBody"></tbody>
        </table>
    </section>
</main>

<div id="chainModalMask" class="modal-mask">
    <div class="modal">
        <div class="title-row">
            <h2 id="chainModalTitle" style="margin:0;font-size:20px;">新增扩展参数</h2>
            <button id="closeModalBtn" type="button" class="ghost">关闭</button>
        </div>

        <div class="modal-grid">
            <div class="field">
                <label for="formCoinSelect">币种</label>
                <select id="formCoinSelect"></select>
            </div>
            <div class="field">
                <label for="chainCodeInput">链简称</label>
                <input id="chainCodeInput" type="text" placeholder="ETH / BSC / SOL">
            </div>
            <div class="field" style="grid-column: span 2;">
                <label for="rpcUrlInput">RPC URL</label>
                <input id="rpcUrlInput" type="text" placeholder="https://...">
            </div>
            <div class="field">
                <label for="collectionAddressInput">归集地址</label>
                <input id="collectionAddressInput" type="text" placeholder="0x...">
            </div>
            <div class="field">
                <label for="withdrawAddressInput">提币地址</label>
                <input id="withdrawAddressInput" type="text" placeholder="0x...">
            </div>
            <div class="field">
                <label for="minWithdrawAmountInput">最小提币数量</label>
                <input id="minWithdrawAmountInput" type="number" min="0" step="0.000000000000000001" placeholder="0.01">
            </div>
            <div class="field">
                <label for="withdrawPrecisionInput">提币精度</label>
                <input id="withdrawPrecisionInput" type="number" min="0" step="1" placeholder="6">
            </div>
            <div class="field">
                <label for="minDepositAmountInput">最小充值数量</label>
                <input id="minDepositAmountInput" type="number" min="0" step="0.000000000000000001" placeholder="0.001">
            </div>
            <div class="field">
                <label for="depositPrecisionInput">充值精度</label>
                <input id="depositPrecisionInput" type="number" min="0" step="1" placeholder="6">
            </div>
            <div class="field">
                <label for="formEnabledInput">状态</label>
                <select id="formEnabledInput">
                    <option value="true">启用</option>
                    <option value="false">禁用</option>
                </select>
            </div>
        </div>

        <div class="btns" style="margin-top:12px;">
            <button id="saveConfigBtn" type="button">保存</button>
            <button id="resetFormBtn" type="button" class="ghost">重置</button>
        </div>
        <div id="modalMsg" class="msg"></div>
    </div>
</div>

<script src="/coin-chain-config.js"></script>
</body>
</html>
