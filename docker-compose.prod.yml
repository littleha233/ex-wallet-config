services:
  mysql:
    image: mysql:8.4
    container_name: ex-wallet-mysql
    restart: unless-stopped
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      TZ: ${TZ}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./src/main/resources/sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - backend

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ex-wallet-config:${APP_IMAGE_TAG}
    container_name: ex-wallet-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      TZ: ${TZ}
      JAVA_OPTS: ${JAVA_OPTS}
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      COIN_ICON_UPLOAD_DIR: /app/uploads/coin-icons
      COIN_ICON_PUBLIC_PATH: /uploads/coin-icons
      COIN_ICON_MAX_SIZE_KB: ${COIN_ICON_MAX_SIZE_KB}
    volumes:
      - ./data/uploads:/app/uploads
    expose:
      - "8080"
    networks:
      - backend
      - frontend

  nginx:
    image: nginx:1.27-alpine
    container_name: ex-wallet-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./data/uploads:/var/www/uploads:ro
      - ./deploy/www:/var/www/certbot:ro
    networks:
      - frontend
      - backend

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
